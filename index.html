<!DOCTYPE html>
<html lang="en" class="bit-root bit-scrollbar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helix Font Tool</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="1bit-ui.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Helix Font Tool</h1>

    <p>
      by <a href="https://twitter.com/wavebeem" class="bit-link">@wavebeem</a>
    </p>

    <hr class="bit-hr" />

    <p>TODO: Description</p>

    <h2>Upload Images</h2>
    <p>
      (TODO: Instructions) Images must be exactly 32&times;126 and pure
      <code class="bit-code">#000000</code> black and
      <code class="bit-code">#ffffff</code> white. White pixels will be drawn on
      the OLED display.
    </p>
    <helix-files id="files"></helix-files>

    <h2>Preview</h2>
    <helix-preview id="preview" class="bit-card"></helix-preview>

    <h2>Code</h2>
    <helix-font></helix-font>

    <footer>
      &copy; 2020
      <a href="https://www.mockbrian.com" class="bit-link">Brian Mock</a>
    </footer>

    <template id="template-helix-files-element">
      <div class="grid gap-1rem grid-2col">
        <button data-file="button0" type="button" class="bit-button pal-green">
          Choose file 0...
        </button>
        <span data-file="label0">No file selected</span>
        <input hidden type="file" data-file="file0" />
        <button data-file="button1" type="button" class="bit-button pal-green">
          Choose file 1...
        </button>
        <span data-file="label1">No file selected</span>
        <input hidden type="file" data-file="file1" />
      </div>
    </template>

    <template id="template-helix-preview-element">
      <canvas data-orientation="horizontal"></canvas>
      <canvas data-orientation="vertical"></canvas>
    </template>

    <template id="template-helix-font-element">
      <button type="button" class="bit-button pal-green">
        Copy helixfont.h to clipboard
      </button>
      <textarea readonly class="bit-pre border-0 margin-0" rows="6"></textarea>
    </template>
  </body>
</html>
