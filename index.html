  <head>
    <meta charset="UTF-8" />

    <title>Helix Font Tool</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="1bit-ui.css" />

  <body>
    <h1>Helix Font Tool</h1>

    <p>
      (TODO: Instructions) Images must be exactly 32&times;126 and pure
      <code class="bit-code">#000000</code> black and
      <code class="bit-code">#ffffff</code> white. White pixels will be drawn on
      the OLED display.

    <helix-files></helix-files>

    <h2>Preview</h2>
    <helix-preview id="preview" class="bit-card"></helix-preview>

      <input data-file="1" type="file" class="bit-button" />
    </template>

    <template id="template-helix-preview-element">
      <canvas data-orientation="horizontal"></canvas>
      <canvas data-orientation="vertical"></canvas>
    </template>

    <template id="template-helix-font-element">
      <button type="button" class="bit-button">Copy to clipboard</button>
      <textarea readonly class="bit-input"></textarea>
    </template>
